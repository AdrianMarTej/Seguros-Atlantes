<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Incendio</title>
    <link rel="icon" href="resources/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="Home.html"><img src="resources/logo.png" alt="Seguros Atlantes"
                    class="img-fluid" style="width: 100px; height: auto;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Incidentes.html">Reportar Incidente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PerfilCliente.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PerfilPerito.html">Portal Perito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Inicio de sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1>Reportar Incendio</h1>

        <form id="formIncendio">
            <div class="mb-3">
                <label for="fechaIncendio" class="form-label">Fecha y hora del incendio</label>
                <input type="datetime-local" class="form-control" id="fechaIncendio" name="fechaIncendio" required>
            </div>
            <div class="mb-3">
                <label for="ubicacionIncendio" class="form-label">Ubicación del incendio</label>
                <input type="text" class="form-control" id="ubicacionIncendio" name="ubicacionIncendio"
                    placeholder="Ingrese la ubicación" required>
            </div>
            <div class="mb-3">
                <label for="origenIncendio" class="form-label">Sospecha del origen del incendio</label>
                <input type="text" class="form-control" id="origenIncendio" name="origenIncendio"
                    placeholder="Describa la posible causa" required>
            </div>
            <div class="mb-3">
                <label for="heridosIncendio" class="form-label">¿Hubo heridos?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="heridosIncendio" id="heridosSi" value="si">
                    <label class="form-check-label" for="heridosSi">
                        Sí
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="heridosIncendio" id="heridosNo" value="no"
                        checked>
                    <label class="form-check-label" for="heridosNo">
                        No
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="descripcionIncendio" class="form-label">Descripción del incendio</label>
                <textarea class="form-control" id="descripcionIncendio" name="descripcionIncendio" rows="3"
                    placeholder="Describa el incendio en detalle" required></textarea>
                <div class="mb-3">
                    <label for="fotosIncendio" class="form-label">Fotografías</label>
                    <input type="file" class="form-control" id="fotosIncendio" name="fotosIncendio" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Enviar reporte</button>
        </form>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center fixed-bottom">
            <p>&copy; 2024 Seguros Atlantes</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
