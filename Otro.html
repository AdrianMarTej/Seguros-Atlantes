<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="Home.html"><img src="resources/logo.png" alt="Seguros Atlantes"
                    class="img-fluid" style="width: 100px; height: auto;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Incidentes.html">Reportar Incidente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PerfilCliente.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PerfilPerito.html">Portal Perito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Inicio de sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Reportar Otro Tipo de Incidente</h1>

        <form id="formOtro">
            <div class="mb-3">
                <label for="tipoOtro" class="form-label">Tipo de incidente</label>
                <input type="text" class="form-control" id="tipoOtro" name="tipoOtro"
                    placeholder="Describa el tipo de incidente" required>
            </div>
            <div class="mb-3">
                <label for="fechaOtro" class="form-label">Fecha y hora del incidente</label>
                <input type="datetime-local" class="form-control" id="fechaOtro" name="fechaOtro" required>
            </div>
            <div class="mb-3">
                <label for="ubicacionOtro" class="form-label">Ubicación del incidente</label>
                <input type="text" class="form-control" id="ubicacionOtro" name="ubicacionOtro"
                    placeholder="Ingrese la ubicación" required>
            </div>
            <div class="mb-3">
                <label for="descripcionOtro" class="form-label">Descripción del incidente</label>
                <textarea class="form-control" id="descripcionOtro" name="descripcionOtro" rows="5"
                    placeholder="Describa el incidente en detalle" required></textarea>
            </div>
            <div class="mb-3">
                <label for="dañosOtro" class="form-label">Daños o pérdidas ocasionadas</label>
                <textarea class="form-control" id="dañosOtro" name="dañosOtro" rows="3"
                    placeholder="Describa los daños o pérdidas" required></textarea>
            </div>
            <div class="mb-3">
                <label for="testigosOtro" class="form-label">¿Hubo testigos?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="testigosOtro" id="testigosSi" value="si">
                    <label class="form-check-label" for="testigosSi">
                        Sí
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="testigosOtro" id="testigosNo" value="no" checked>
                    <label class="form-check-label" for="testigosNo">
                        No
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="fotosOtro" class="form-label">Fotografías</label>
                <input type="file" class="form-control" id="fotosOtro" name="fotosOtro" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Enviar reporte</button>
        </form>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center sticky-bottom">
            <p>&copy; 2024 Seguros Atlantes</p>
        </div>
    </footer>
