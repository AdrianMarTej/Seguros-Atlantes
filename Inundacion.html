<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Inundación</title>
    <link rel="icon" href="resources/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="Home.html"><img src="resources/logo.png" alt="Seguros Atlantes"
                    class="img-fluid" style="width: 100px; height: auto;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Incidentes.html">Reportar Incidente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PerfilCliente.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PerfilPerito.html">Portal Perito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Inicio de sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1>Reportar Inundación</h1>

        <form id="formInundacion">
            <div class="mb-3">
                <label for="ubicacionInundacion" class="form-label">Ubicación de la inundación</label>
                <input type="text" class="form-control" id="ubicacionInundacion" name="ubicacionInundacion"
                    placeholder="Ingrese la ubicación" required>
            </div>
            <div class="mb-3">
                <label for="nivelAgua" class="form-label">Nivel del agua (cm)</label>
                <input type="number" class="form-control" id="nivelAgua" name="nivelAgua"
                    placeholder="Ingrese el nivel del agua" required>
            </div>
            <div class="mb-3">
                <label for="causaInundacion" class="form-label">Causa probable de la inundación</label>
                <select class="form-select" id="causaInundacion" name="causaInundacion">
                    <option value="">Seleccione la causa probable</option>
                    <option value="lluvia">Lluvia intensa</option>
                    <option value="tuberia_rota">Tubería rota</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fotosInundacion" class="form-label">Fotografías</label>
                <input type="file" class="form-control" id="fotosInundacion" name="fotosInundacion" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Enviar reporte</button>
        </form>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center fixed-bottom">
            <p>&copy; 2024 Seguros Atlantes</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
